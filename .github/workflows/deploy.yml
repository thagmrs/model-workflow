name: MLOps Pipeline Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform (apply or destroy)"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CONFIG_FILE: config/pipeline_config.yml

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Load pipeline config and export variables
        run: |
          pip install pyyaml
          python3 - <<'EOF'
          import yaml, os

          CONFIG_PATH = "config/pipeline_config.yml"

          print(f"ðŸ“‚ Loading configuration from {CONFIG_PATH}...")
          with open(CONFIG_PATH) as f:
              cfg = yaml.safe_load(f)

          print("ðŸ” Exporting variables:")
          with open(os.environ["GITHUB_ENV"], "a") as envfile:
              for key, val in cfg.items():
                  key_upper = key.strip().upper()
                  value = str(val).strip().replace('"', '')
                  print(f"  {key_upper}: {value}")
                  envfile.write(f"{key_upper}={value}\n")
          EOF


      - name: ðŸª£ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: ðŸ³ Login to ECR
        run: |
          if [ -z "$AWS_ACCOUNT_ID" ]; then
            echo "âŒ AWS_ACCOUNT_ID not defined!"; exit 1;
          fi
          echo "ðŸ”‘ Logging into ECR: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # -------------------------------------
      # TRAINING IMAGE
      # -------------------------------------
      - name: ðŸ—ï¸ Build training image
        run: |
          cd src/training
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${ECR_TRAINING_REPO}:latest .
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${ECR_TRAINING_REPO}:latest

      # -------------------------------------
      # INFERENCE IMAGE
      # -------------------------------------
      - name: ðŸ§  Build inference image
        run: |
          cd src/inference
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${ECR_INFERENCE_REPO}:predictor .
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/${ECR_INFERENCE_REPO}:predictor

      # -------------------------------------
      # TERRAFORM INIT + PLAN
      # -------------------------------------
      - name: ðŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: ðŸ“¦ Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: ðŸ§® Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan -input=false

      # -------------------------------------
      # APPLY or DESTROY
      # -------------------------------------
      - name: ðŸš€ Apply or Destroy Terraform
        working-directory: infra
        run: |
          ACTION="${{ env.ACTION }}"
          if [ -z "$ACTION" ]; then ACTION="apply"; fi

          if [ "$ACTION" = "destroy" ]; then
            echo "ðŸ§¨ Running terraform destroy..."
            terraform destroy -auto-approve
          else
            echo "ðŸš€ Running terraform apply..."
            terraform apply -auto-approve tfplan
          fi
